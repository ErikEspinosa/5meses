<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 meses de aventura, amor y aprendizaje</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts - Poppins para una tipografía moderna y limpia -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- Contenedor principal del carrusel -->
        <div class="carousel-container">
            <!-- El slide que contendrá las imágenes y se moverá -->
            <div class="carousel-slide">
                <!-- Las imágenes se insertarán aquí dinámicamente desde JavaScript -->
            </div>
            <!-- Botón para navegar a la imagen anterior en el carrusel principal -->
            <button class="carousel-btn prev-btn" aria-label="Anterior">&lt;</button>
            <!-- Botón para navegar a la imagen siguiente en el carrusel principal -->
            <button class="carousel-btn next-btn" aria-label="Siguiente">&gt;</button>
        </div>

        <div class="text-content">
            <h1>5 meses de aventuras, amor y apredizaje.</h1>
            <h2>Gracias por compartir tu tiempo, tu energía y tu espacio. Juntos somos mágia.</h2>
            <h3>Por más días grandiosos, más horas sublimes y más segundos juntos.</h3>
            <h4>¡TE AMO, mi galletita!</h4>
        </div>
    </main>

    <!-- Overlay de pantalla completa para mostrar imágenes grandes -->
    <div class="fullscreen-overlay" id="fullscreen-overlay">
        <!-- Botón para cerrar la vista de pantalla completa -->
        <span class="close-btn" aria-label="Cerrar">&times;</span>
        <!-- Imagen que se mostrará en pantalla completa -->
        <img src="" alt="Imagen en pantalla completa" class="fullscreen-img">
        <!-- Botón para navegar a la imagen anterior en la vista de pantalla completa -->
        <button class="nav-btn prev-nav-btn" aria-label="Imagen anterior">&lt;</button>
        <!-- Botón para navegar a la imagen siguiente en la vista de pantalla completa -->
        <button class="nav-btn next-nav-btn" aria-label="Imagen siguiente">&gt;</button>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
